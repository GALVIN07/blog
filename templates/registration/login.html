{% extends 'base.html' %}


{% block title %}Log In {% endblock title %}\

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In">
</form>
<p>Dont have an account? <a href="{% url 'signup' %">Click Here</a> to register</p>
{% endblock content %}
