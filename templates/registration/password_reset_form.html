{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Reset your password</h1>
            <p>Enter your email address to reset your password</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-small btn-success" value="Reset">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
